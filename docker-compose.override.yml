# Override file for development environments with memory constraints
version: '3.8'

services:
  frontend:
    # Reduce memory limits for the frontend build process
    mem_limit: 2g
    mem_reservation: 1g

  backend:
    # Reduce memory limits for the backend
    mem_limit: 1g
    mem_reservation: 512m

# Alternative: Use external database for development
# This allows skipping the database container if using external PostgreSQL